<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Article List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let article of articles | async">
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
